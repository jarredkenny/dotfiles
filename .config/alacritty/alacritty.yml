env:
  term: "xterm-256color"
font:
  # The normal (roman) font face to use.
  # Style can be specified to pick a specific face.
  normal:
    family: "FiraCode Nerd Font Mono"
    # family: Iosevka
    # family: "FiraCode Nerd Font Mono"
    # family: "Source Code Pro"
    # style: Bold

  # The bold font face
  bold:
    family: "Menlo"
    # family: Iosevka
    #family: "FiraCode Nerd Font Mono"
    # family: "Source Code Pro"

  # The italic font face
  italic:
    family: "Menlo"
    # family: Iosevka
    # family: "FiraCode Nerd Font Mono"
    # family: "Source Code Pro"
    # style: "Medium Italic"

  # Point size of the font
  size: 12

window:
  opacity: 1.00

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

# Base16 Default Dark 256 - alacritty color config
# Chris Kempson (http://chriskempson.com)
colors:
  # Default colors
  primary:
    background: "#0A0E14"
    foreground: "#B3B1AD"

  # Normal colors
  normal:
    black: "#01060E"
    red: "#EA6C73"
    green: "#91B362"
    yellow: "#F9AF4F"
    blue: "#53BDFA"
    magenta: "#FAE994"
    cyan: "#90E1C6"
    white: "#C7C7C7"

  # Bright colors
  bright:
    black: "#686868"
    red: "#F07178"
    green: "#C2D94C"
    yellow: "#FFB454"
    blue: "#59C2FF"
    magenta: "#FFEE99"
    cyan: "#95E6CB"
    white: "#FFFFFF"
theme: Ayu-Dark
