env:
  TERM: "xterm-256color"
font:
  normal:
    family: BlexMono Nerd Font Mono
    style: Regular
  bold:
    family: BlexMono Nerd Font Mono
    style: Bold Italic
  italic:
    family: BlexMono Nerd Font Mono
    style: Italic

window:
  opacity: 0.99

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

# Base16 Default Dark 256 - alacritty color config
# Chris Kempson (http://chriskempson.com)
colors:
  # Default colors
  primary:
    background: "0x1f1f28"
    foreground: "0xdcd7ba"

  # Normal colors
  normal:
    black: "0x090618"
    red: "0xc34043"
    green: "0x76946a"
    yellow: "0xc0a36e"
    blue: "0x7e9cd8"
    magenta: "0x957fb8"
    cyan: "0x6a9589"
    white: "0xc8c093"

  # Bright colors
  bright:
    black: "0x727169"
    red: "0xe82424"
    green: "0x98bb6c"
    yellow: "0xe6c384"
    blue: "0x7fb4ca"
    magenta: "0x938aa9"
    cyan: "0x7aa89f"
    white: "0xdcd7ba"
  selection:
    background: "0x2d4f67"
    foreground: "0xc8c093"

  indexed_colors:
    - { index: 16, color: "0xffa066" }
    - { index: 17, color: "0xff5d62" }
theme: Kanagawa
