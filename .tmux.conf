bind-key C-a send-prefix
bind-key -n C-S-Left swap-window -t -1\; select-window -t -1
bind-key -n C-S-Right swap-window -t +1\; select-window -t +1
unbind C-b
bind -n C-Right next-window
bind -n C-Left previous-window
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %
bind -n S-Left select-pane -L
bind -n S-Right select-pane -R
bind -n S-Up select-pane -U
bind -n S-Down select-pane -D
bind -r Left resize-pane -L 5
bind -r Down resize-pane -D 5
bind -r Up resize-pane -U 5
bind -r Right resize-pane -R 5

set -g prefix C-a
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on
set -g set-clipboard on
set -g status-interval 1
set -g mouse on
set -g default-terminal "tmux-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"
set -g status-position bottom
set -g status-justify left
set -g status-left ""
set -g focus-events on
set -g automatic-rename off

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'catppuccin/tmux#latest'

set -g @catppuccin_flavor 'mocha' 
set -g @catppuccin_window_status_style "rounded"
set -g @catppuccin_window_text " #W"
set -g @catppuccin_window_current_text " #W"
set -g @catppuccin_window_default_text " #W"
set -g @catppuccin_window_tabs_enabled off
set -g @catppuccin_status_connect_separator "yes"
set -g @catppuccin_window_number_position "left"
set -g @catppuccin_window_default_fill "number"
set -g @catppuccin_window_current_fill "number"
set -g @catppuccin_status_modules_right "" 
set -g @catppuccin_status_fill "all"
set -g @catppuccin_status_connect_separator "yes"
set -g @catppuccin_window_current_number_color "#fab387"

run '~/.tmux/plugins/tpm/tpm'

set -g pane-active-border-style 'fg=default,bg=default'
set -g status-bg default
set -g status-style bg=default
set -g status-right-length 150
set -g status-right '#[fg=#fab387,bg=default]#[fg=#1e1e2e,bg=#fab387]󰉋 #[fg=#eeeeee,bg=#454759,bold] #(cd "#{pane_current_path}" && (git branch --show-current 2>/dev/null || basename "$(pwd)")) #[fg=#454759,bg=default,nobold] '
set -ga status-right '#[fg=#94e2d5,bg=default]#[fg=#1e1e2e,bg=#94e2d5,bold]󱘖 #[fg=#eeeeee,bg=#454759,bold] #(claude-session)#[fg=#454760,bg=default,nobold] '
set -ga status-right '#[fg=#a6e3a1,bg=default]#[fg=#1e1e2e,bg=#a6e3a1] #[fg=#eeeeee,bg=#454759,bold] #(claude-tokens)#[fg=#454759,bg=default,nobold] '
set -ga status-right '#[fg=#f9e2af,bg=default]#[fg=#1e1e2e,bg=#f9e2af,bold]$ #[fg=#eeeeee,bg=#454759,bold] #(claude-cost)#[fg=#454759,bg=default,nobold]'

