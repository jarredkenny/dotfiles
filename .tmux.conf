bind-key C-a send-prefix
bind-key -n C-S-Left swap-window -t -1\; select-window -t -1
bind-key -n C-S-Right swap-window -t +1\; select-window -t +1
unbind C-b
bind -n C-Right next-window
bind -n C-Left previous-window
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %
bind -n S-Left select-pane -L
bind -n S-Right select-pane -R
bind -n S-Up select-pane -U
bind -n S-Down select-pane -D
bind -r Left resize-pane -L 5
bind -r Down resize-pane -D 5
bind -r Up resize-pane -U 5
bind -r Right resize-pane -R 5

set -g prefix C-a
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on
set -g set-clipboard on
set -g status-interval 1
set -g mouse on
set -g default-terminal "tmux-256color"
set -gq status-utf8 on
set-window-option -gq utf8 on
set-option -ga terminal-overrides ",xterm-256color:Tc"
set -g status-position bottom
set -g status-justify left
set -g status-left ""
set -g focus-events on
set -g automatic-rename off
set -g pane-border-style 'fg=#252830'
set -g pane-active-border-style 'fg=#252830'
set-window-option -g visual-bell on
set-window-option -g bell-action other
unbind -T root DoubleClick1Pane
unbind -T root TripleClick1Pane

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'niksingh710/minimal-tmux-status'

set -g @continuum-restore 'on'

set -g @minimal-tmux-fg "#FFFFFF"
set -g @minimal-tmux-bg "#5C6066"
set -g @minimal-tmux-status "bottom"
set -g @minimal-tmux-justify "center"
set -g @minimal-tmux-indicator true
set -g @minimal-tmux-indicator-str "#[bg=#22262D fg=#658594]◢#[bg=#658594 fg=#f2f1ef] #S #[bg=#22262D fg=#658594]◤"
set -g @minimal-tmux-right true
set -g @minimal-tmux-status-right "#[fg=#87a987]◥#[bg=#87a987 fg=#f2f1ef] \uf4bc #(current-load) #[fg=#87a987, bg=#6A9589]◣ #[fg=#f2f1ef]\uefc5 #(current-mem-usage) #[fg=#6A9589, bg=#7AA89F]◣ #[fg=#f2f1ef]\uf0a0 #(current-disk-usage) #[fg=#7AA89F bg=#1C1E25]◣" 
set -g @minimal-tmux-left true
set -g @minimal-tmux-window-status-format " #W "
set -g @minimal-tmux-expanded-icon "󰊓 "
set -g @minimal-tmux-show-expanded-icons-for-all-tabs true
set -g @minimal-tmux-use-arrow true
set -g @minimal-tmux-right-arrow "◣"
set -g @minimal-tmux-left-arrow "◢"

set -g status-left-length 42
set -g status-right-length 42

run '~/.tmux/plugins/tpm/tpm'

set -g status-bg "#22262D"

